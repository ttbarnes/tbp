<style type="text/css">
.repeat-item {
	opacity:0.85;
  -webkit-transition:0.2s linear all;
  transition:0.2s linear all;
}
.repeat-item:hover {
	opacity:1;
}
/*new!*/
.toggle{
  background:#CCC;
  -webkit-transition:linear 0.5s;
  transition: linear 0.5s;
}
.toggle.ng-enter{
  opacity: 0;
  -webkit-transition:linear 1s;
  transition: linear 1s;
}
.toggle.ng-enter-active{
  opacity: 1;
}
 
.toggle.ng-leave{
  opacity: 0;
}
</style>


<h1>Showcase Home</h1>
<p>Dummy placeholder categories:</p>
<div class="showcaseGalleryNav">
  <span ng-click="myFilter = null;app.toggle=!app.toggle">All</span>
  <span ng-click="myFilter = {type: 1};app.toggle=!app.toggle">Ecommerce</span>
  <span ng-click="myFilter = {type: 2};app.toggle=!app.toggle">Static, 'informative'</span>
  <span ng-click="myFilter = {type: 3};app.toggle=!app.toggle">Holding, landing pages</span>
  <span ng-click="myFilter = {type: 4};app.toggle=!app.toggle">Brand identity</span>
  <span>Designs, mockups</span>
</div>


<ul ng-controller="showcaseGrid" class="showcaseGalleryGrid">
  <li class="item repeat-item toggle" ng-repeat="person in phones | filter:myFilter">
    <a href="#/showcase/{{person.id}}">
	    <img ng-src="{{person.imageUrl || 'images/showcase/noImg.jpg'}}" alt="{{person.name}}"/>
    </a>
  </li>
</ul>
