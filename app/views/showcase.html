<ng-include src="'views/navbar.html'"></ng-include>

<div id="containerMiddle">
  <div class="row">  
    <div class="span4">
      <div class="btn-group tags">
        <button 
          type="button" 
          ng-repeat="category in categories"
          ng-model="selected[title]" 
          btn-checkbox 
          class="{{category}}"
          ng-class="{active: category == selectedCategory}"
          ng-click="setSelectedCategory(category);app.showcaseGalleryToggle=!app.showcaseGalleryToggle;">{{category}}</button>
      </div>      
    </div>
  </div>  
  <div class="row">
    <div class="span4">
      <ul class="showcaseGalleryGrid">
        <li class="item repeat-item showcaseGalleryToggle col-xs-3" ng-repeat="project in projects | filter:byCategory" ng-mouseover="doSomething()" ng-class="{number:[condition]}">
          <a href="#/showcase/{{project.id}}">
            <img ng-src="images/showcase/{{project.id}}/01thumb.jpg" alt="{{project.name}}"/>
            <div class="panelHover">
              <h4>{{project.name}}</h4>
            </div>
          </a>
        </li>
      </ul>
	  </div>
  </div>
  <div class="row">
    <div class="span4">
      <br/>
      <br/>
      <br/>
      <p>Unfortunately not all of my work is displayed here. These pieces were built on a full time, freelance, contracted or contributing basis.</p>
    </div>
  </div>
</div>

<ng-include src="'views/footer.html'"></ng-include>
