<div id="containerMiddle">
  <div class="jumbotron">
    <img src="images/intro.jpg" alt="Introduction"/>
    <h1>Tony Barnes</h1>
    <h2><span class="first">Front end developer</span><span class="last">, designer</span></h2>
    <div class="buttons">
      <a href="#/showcase/" class="btn btn-primary btn-lg">Showcase</a>
      <a href="#/about/" class="btn btn-primary btn-lg">About</a>
    </div>
  </div>
  <div class="row recentReleases" id="recentReleases">
    <div class="span4">
      <h3>Recently released</h3>
      <ul class="projects">
        <li class="col-md-4" ng-repeat="project in projects | limitTo:4 | filter:query | orderBy:orderProp" in-view="lineInView($index, $inview, $inviewpart)"
            class="thumbnail phone-listing">
          <div class="cont">
            <a href="#/showcase/{{project.id}}" class="thumb"><img ng-src="{{project.imageUrl}}"></a>
            <a class="title" href="#/showcase/{{project.id}}">{{phone.name}}</a>
            <div class="tags">
              <div class="col-md-3 {{project.category}}">{{project.category}}</div>
              <div class="col-md-3 {{project.tech.html5css3}}">{{project.tech.html5css3}}</div>
              <div class="col-md-3 {{project.tech.jQuery}}">{{project.tech.jQuery}}</div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="span4">
	    <a href="#/showcase/" class="btn btn-primary btn-lg">View all projects</a>
    </div>
  </div>
  
</div>

<ng-include src="'views/footer.html'"></ng-include>
