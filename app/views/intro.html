<div id="containerMiddle">
  <div class="jumbotron">
    <img src="images/intro.jpg" alt="Introduction"/>
    <h1>Tony Barnes</h1>
    <h2><span class="first">Front end developer</span><span class="last">, designer</span></h2>
    <div class="buttons">
      <a href="#/showcase/" class="btn btn-primary btn-lg">Showcase</a>
      <a href="#/about/" class="btn btn-primary btn-lg">About</a>
    </div>
  </div>
  
  <div class="row recentReleases" id="recentReleases" ng-class="{obj.value1 : 'test1'}">
    <div class="span4">
      <h3>Recently released</h3>
      <ul class="phones">
        <li class="col-md-4" ng-repeat="phone in phones | limitTo:4 | filter:query | orderBy:orderProp" in-view="lineInView($index, $inview, $inviewpart)"
            class="thumbnail phone-listing">
          <div class="cont">
            <a href="#/showcase/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
            <a class="title" href="#/showcase/{{phone.id}}">{{phone.name}}</a>
            <div class="tags">
              <div class="col-md-3 {{phone.category}}">{{phone.category}}</div>
              <div class="col-md-3 {{phone.tech.html5css3}}">{{phone.tech.html5css3}}</div>
              <div class="col-md-3 {{phone.tech.jQuery}}">{{phone.tech.jQuery}}</div>
            </div>
          </div>
        </li>
      </ul>
      <div class="row">
	      <a href="#/showcase/" class="btn btn-primary btn-lg">View all projects</a>
      </div>
    </div>
  </div>
</div>

<ng-include src="'views/footer.html'"></ng-include>
