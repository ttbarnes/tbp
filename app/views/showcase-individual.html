<ng-include src="'views/navbar.html'"></ng-include>

<div id="containerMiddle">

  <div class="row mainContent">

    <div class="row topHeading">
      <div class="col-md-12">
        <div class="col-md-6">
          <h2>{{project.name}}</h2>
        </div>
        <div class="col-md-6 last">
          <div class="date">{{project.date}}</div>
        </div>
      </div>  
    </div>

    <div class="row imgWrap">
      <div class="col-md-12">
  		  <img ng-src="images/showcase/{{project.id}}/01.jpg" alt="{{project.name}}"/>
      </div>
    </div>
    <div class="row tagsWrap">
      <div class="tags">
        <div class="col-md-3 {{child.tag}}" ng-repeat="child in project.tech">{{child.tag}}</div>
      </div>
    </div>
    <div class="row">
      <div class="row">
        <div class="col-md-12 moreInfoSoon" ng-if="project.moreInfoSoon == true">
          <p>More information coming soon.</p>
        </div>
      </div>
      <div ng-if="project.moreInfoSoon === undefined">
        <div class="row">
          <div class="col-md-12 deliver">
            <h4>{{project.deliverTitle}}</h4>
            <div class="col-md-12">
              <ul>
                <li ng-repeat="child in project.deliverItems">{{child.item}}</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 story">
            <h4>{{project.how.title}}</h4>
            <div class="col-md-12">
              <p>{{project.how.content}}</p>
              <p>{{project.how.thoughts}}</p>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row row-btn-lg">
        <div class="col-md-12">
          <div class="col-md-12">
            <div class="buttons">
              <a href="{{project.liveUrl}}" class="btn btn-lg btn-blue-light">Visit the live website</a>
              <a href="#/showcase/" class="btn btn-lg btn-blue-light">Back to showcase</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  
<ng-include src="'views/footer.html'"></ng-include>
